<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Busca Sequencial Avan√ßada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 85%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
    .passo {
      text-align: left;
      margin: 5px 0;
      font-size: 14px;
    }
    .encontrado {
      color: green;
      font-weight: bold;
    }
    .nao-encontrado {
      color: red;
    }
    .easter-egg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
    }
    .easter-egg a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Busca Sequencial Avan√ßada</h1>
  <p>Digite a lista de n√∫meros separados por v√≠rgula:</p>
  <input type="text" id="lista" placeholder="Ex: 10,20,30,40,30,50">
  <p>Digite o n√∫mero que deseja buscar:</p>
  <input type="text" id="valor" placeholder="Ex: 30">
  <br>
  <button onclick="buscar()">Buscar</button>
  <div id="passos"></div>
  <p id="resultado"></p>
</div>

<div class="easter-egg">
  <a href="easteregg.html">Clique aqui</a>
</div>

<script>
  function buscar() {
    const listaTexto = document.getElementById('lista').value;
    const valorTexto = document.getElementById('valor').value;
    const resultadoEl = document.getElementById('resultado');
    const passosEl = document.getElementById('passos');
    passosEl.innerHTML = '';
    resultadoEl.textContent = '';

    if (!listaTexto || !valorTexto) {
      resultadoEl.textContent = 'Por favor, preencha todos os campos.';
      resultadoEl.className = 'nao-encontrado';
      return;
    }


    const lista = listaTexto.split(',').map(item => parseInt(item.trim()));
    const valor = parseInt(valorTexto);

    let encontradas = [];


    for (let i = 0; i < lista.length; i++) {
      const passo = document.createElement('div');
      passo.className = 'passo';
      if (lista[i] === valor) {
        passo.innerHTML = `‚úÖ Encontrado na posi√ß√£o ${i}`;
        passo.classList.add('encontrado');
        encontradas.push(i);
      } else {
        passo.textContent = `üîç Verificando posi√ß√£o ${i}: ${lista[i]} ‚â† ${valor}`;
      }
      passosEl.appendChild(passo);
    }

    // Mostra resultado final
    if (encontradas.length > 0) {
      resultadoEl.textContent = `Valor encontrado nas posi√ß√µes: ${encontradas.join(', ')}`;
      resultadoEl.className = 'encontrado';
    } else {
      resultadoEl.textContent = 'Valor n√£o encontrado na lista.';
      resultadoEl.className = 'nao-encontrado';
    }
  }
</script>
</body>
</html>
